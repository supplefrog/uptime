<!DOCTYPE html>
<html>
<head>
  <title>Uptime Formatter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { font-size: 1rem; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Convert Uptime (in seconds)</h2>
  <input type="number" id="secondsInput" placeholder="Enter seconds" />
  <button onclick="formatUptime()">Format</button>

  <p id="result" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    function formatUptime() {
      let seconds = parseInt(document.getElementById('secondsInput').value, 10);
      if (isNaN(seconds) || seconds < 0) {
        document.getElementById('result').innerText = 'Please enter a valid number of seconds.';
        return;
      }

      let days = Math.floor(seconds / 86400);
      seconds %= 86400;

      let hours = Math.floor(seconds / 3600);
      seconds %= 3600;

      let minutes = Math.floor(seconds / 60);
      seconds %= 60;

      let parts = [];
      if (days) parts.push(`${days} days`);
      if (hours) parts.push(`${hours} hours`);
      if (minutes) parts.push(`${minutes} min`);
      if (seconds || parts.length === 0) parts.push(`${seconds} sec`);

      document.getElementById('result').innerText = parts.join(' ');
    }
  </script>

</body>
</html>
